<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" class="user__input" />
      </div>
      <div class="user">
        <div class="user__control --row-one">
          <div>C</div>
          <div>&#177;</div>
          <div>%</div>
          <div>/</div>
        </div>
        <div class="user__control --row-two">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>x</div>
        </div>
        <div class="user__control --row-three">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>-</div>
        </div>
        <div class="user__control --row-four">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>+</div>
        </div>
        <div class="user__control --row-five">
          <div>0</div>
          <div>.</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
